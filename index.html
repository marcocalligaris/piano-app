<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano keyboard</title>
</head>
<body>
    <div class="piano">
        <div class="upper-panel">
            <img src="images/panel-logo.png" alt="panel logo">
        </div>
        <div class="keyboard">
            <div class="key white-key" id="do"></div>
            <div class="key black-key" id="dodiesis"></div>
            <div class="key white-key" id="re"></div>
            <div class="key black-key" id="rediesis"></div>
            <div class="key white-key" id="mi"></div>
            <div class="key white-key" id="fa"></div>
            <div class="key black-key" id="fadiesis"></div>
            <div class="key white-key" id="sol"></div>
            <div class="key black-key" id="soldiesis"></div>
            <div class="key white-key" id="la"></div>
            <div class="key black-key" id="ladiesis"></div>
            <div class="key white-key" id="si"></div>     
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
